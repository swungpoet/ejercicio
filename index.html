 <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.7/hammer.min.js"></script>  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.5.4/blazy.min.js"></script>   
    
    
 <script>
var consulta = window.matchMedia('(max-width: 480px)');
     
consulta.addListener(mediaQuery);
     
var $burguerButton = document.getElementById('burguer-button');
     
var $menu = document.getElementById('menu');
  function toggleMenu(){
        $menu.classList.toggle('active')
      };
  function showMenu(){
        $menu.classList.add('active');
      };
  function hideMenu(){
        $menu.classList.remove('active');
      };

  function mediaQuery() {
        if (consulta.matches) {
          // si se cumple hagamos esto
          console.log('se cumplió la condicion');
          $burguerButton.addEventListener('click', toggleMenu);
        } else {
          $burguerButton.removeEventListener('click', toggleMenu);
          // si no se cumple hagamos esto touchstart
          console.log('no se cumplió la condicion');
        }
      }
      mediaQuery();

      // lazy loading
      var bLazy = new Blazy({
          selector: 'img'
      });
      // $burguerButton.addEventListener('touchstart', toggleMenu);

      // function toggleMenu(){
      //   $menu.classList.toggle('active')
      // };

      // Gestos touch
      var $body = document.body;

      var gestos = new Hammer($body);
      gestos.on('swipeleft', hideMenu);
      gestos.on('swiperight', showMenu);
    </script>
